applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: ProStudy
  host: ProStudy
  disk_quota: 1024M
  services:
  - ProStudy-cloudantNoSQLDB
  - ProStudyTabletop
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
